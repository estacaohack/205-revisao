<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <style media="screen">
      div{
        width: 100px;
        height: 100px;
        background-color: red;
      }

      .azul{
        background-color: blue;
      }
    </style>

    <div></div>
    <p>XPTO</p>

    <script>
      let quadrado = document.querySelector('div');
      let p = document.querySelector('p');

      function mudarAzul(){
        this.classList.add('azul');
      }

      quadrado.addEventListener('mouseover', mudarAzul);
      p.addEventListener('mouseover', mudarAzul);
    </script>

  </body>
</html>
